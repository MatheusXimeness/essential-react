<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- script que permite a notação JSX sem que o browser denuncie erro de sintaxe -->

    <script 
        crossorigin 
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    
    <title>Basic React</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel"> 
        // using the arrow functions the code is simpler
        const Ola = props => <h1>Hello {props.quem} {props.qualidade}</h1>
 

        const ola = (
            <div>
                <Ola quem="mundo" qualidade="cruel"/>
                <Ola quem="gente" />
            </div>
        )

        ReactDOM.render(ola, document.getElementById("app"));
    </script>

</body>
</html>
