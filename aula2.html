<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- script que permite a notação JSX sem que o browser denuncie erro de sintaxe -->

    <script 
        crossorigin 
        src="https://unpkg.com/react@16/umd/react.development.js"> // script que contem a classe de componentes
    </script>
    
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    
    <title>Basic React</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel"> 
        // i will create the same component from the previous class, but now using class
            class Ola extends React.Component { //derivando o componente da classe base "React.Component"
                
                constructor(props){
                    super(props);
                }
                
                render() {
                    return(
                        <div>
                            <h1>Hello {this.props.quem} {this.props.qualidade} !</h1>
                            <h2> {this.props.children} </h2>
                        </div>
                    )
                }
            }

            const ola = (
            <div>
                <Ola quem="mundo" qualidade="cruel"> 
                    A vida é bela.
                </Ola>
                <Ola quem="gente"> 
                    SEJAM MUITO BEM VINDOS
                </Ola>
            </div>
        )


        ReactDOM.render(ola, document.getElementById("app"));
    </script>

</body>
</html>
